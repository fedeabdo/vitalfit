	<script>
		$(document).ready(() => {

			const vm = new Vue({
				el: '#app',
				data:{
					selectedItem: null,
					dias: ['DIA 1', 'DIA 2', 'DIA 3', 'DIA 4']
				},
				methods: {
					openModal( event ) {
						this.selectedItem = event.target;
						this.$refs.modal.open();
					},
					agregarDia: function(){
						this.dias.push('DIA ' + this.dias.length)
					}
				}
			})

		})
	</script>
